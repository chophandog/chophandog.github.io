<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Javascript/js12/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <title>JS12</title>
</head>
<body>
    <header>
        <nav id="topbar"><img id="logo" src="/Javascript/js12/logo.png" alt="amazon_logo"></nav>
    </header>

    <main>
        <div class="main-container">

            <div class="product-container">
                <img id="product-preview" src="/Javascript/js12/red.png" alt="red">

                <div id="timetime" class="time">
                    <p id="timing"></p>
                </div>

                <div id="heartheart" class="heart">
                    <i class="fas fa-heartbeat"></i>
                    <p>78</p>
                </div>

            </div>

            <div class="product-data">
                <h1 id="product-title">Apple Watch Rep 1:1</h1>
                <p id="product-desc">Hàng tồn kho đã rẻ, nay bán rẻ hơn cho ai mua về để trong bể cá cảnh hay dưới hồ nước.</p>
                <h3 id="product-select">Select Color</h3>
                <div>
                    <img id="red-item" class="product-image" src="/Javascript/js12/red.png" alt="red">
                    <img id="black-item" class="product-image" src="/Javascript/js12/black.png" alt="black">
                    <img id="blue-item" class="product-image" src="/Javascript/js12/blue.png" alt="blue">
                    <img id="pink-item" class="product-image" src="/Javascript/js12/pink.png" alt="pink">
                    <img id="purple-item" class="product-image" src="/Javascript/js12/purple.png" alt="purple">
                </div>

                <h3 id="product-select">Features</h3>
                <div>
                    <button id="time-item" class="features-item">Time</button>
                    <button id="heart-item" class="features-item">Heart Rate</button>
                </div>

                <button id="primary-btn">BUY NOW</button>
            </div>
        </div>
    </main>






    <script src="/Javascript/js12/index.js"></script>
</body>
</html>
