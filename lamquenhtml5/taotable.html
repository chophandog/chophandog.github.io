<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Table</title>

    <style>
        table {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }

        th, td {
            padding: 16px;
        }
        th {
            background-color: lightskyblue;
            text-align: left;
        }
    </style>
</head>

<body>

    <table>
        
        <tr>
            <th colspan="3">INVOICE #12345ABC</th>
            <th>18 Jul 2019</th>
        </tr>

        <tr>
            <td colspan="2">
                <b>Pay To:</b><br>
                The Tech Park <br>
                123 Willow Street <br>
                Boulevard, LA - 567892
            </td>
            <td colspan="2">
                <b>Customer:</b><br>
                John Lark <br>
                Dummy Apartments <br>
                276 Main Street <br>
                Boulevard, LA - 567892
            </td>
        </tr>

        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>

        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>

        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>

        <tr>
            <th colspan="3">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>
</html>
