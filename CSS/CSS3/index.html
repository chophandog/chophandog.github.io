<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/CSS3/index.css" type="text/css">
    <script src="https://kit.fontawesome.com/7196bcfd21.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="topbar">
        <a class="menu-item" href="https://www.google.com/">GOOGLE</a>
        <a class="menu-item" href="https://www.facebook.com/">FACEBOOK</a>
    </div>
    <br>
    <div id="button">
        <button id="btn-login">Login</button>
        <button id="btn-signup">Signup</button>
        <button id="btn-disable">Disable</button>
    </div>
    <br>
    <div>
        <button id="btn-fb"><i class="fab fa-facebook-f"></i><span class="label">Facebook</span></button>
        <button id="btn-gg"><i class="fab fa-google"></i><span class="label">Google</span></button>
        <button id="btn-gh"><i class="fab fa-github"></i><span class="label">Github</span></button>
    </div>
</body>
</html>
